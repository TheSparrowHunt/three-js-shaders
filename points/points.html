<!DOCTYPE html>
<!-- adapted from the three.js example-->
<html>
	<head>
		<meta charset=utf-8>
		<title>POINTS</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
        <!-- CDN version of three.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/96/three.min.js"></script>
        <!-- jQuery-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
		crossorigin="anonymous">
	</script>
	<dom id="vert" hidden>
		void main() {
			gl_Position = projectionMatrix *
					modelViewMatrix *
					vec4(position,1.0);
			}
	</dom>

	<dom id="frag" hidden>
			uniform float screenWidth;
			uniform float screenHeight;
			void main() {
				gl_FragColor = vec4(2.0*gl_FragCoord.x/screenWidth,  // R
							0.0,  // G
							1.0-gl_FragCoord.y/screenHeight,  // B
							1.0); // A
				}
	</dom>
	<!-- shaders -->	
	<script src="./points.js"></script>


	</body>
</html>
